<script>window.bookshop_browser_site_data = {"site":{"posts":[],"pages":[{"draft":false,"categories":[],"layout":"default","title":"About","content_blocks":[{"_bookshop_name":"page-heading","title":"About","description":null},{"_bookshop_name":"page-image","image":"/uploads/img-1862.jpg","image_alt":"My best photo"},{"_bookshop_name":"content","content_html":"<p>Are you someone who shares my passion for building thriving communities and making a positive impact on the world around us?</p><p>Let me introduce myself. In 2015, I founded a business from scratch and successfully scaled it within a year. Following that, I transitioned to working as a graphic designer for four years before discovering my true calling in community building. Since then, I've been building multiple communities and hosting online and offline <a target=\"_blank\" rel=\"noopener\" href=\"https://akashagrawal.xyz/project/events\"><strong>events</strong></a>, including global events, as part of the&nbsp;<a target=\"_blank\" rel=\"noopener\" href=\"https://akashagrawal.xyz/project/community-folks\"><strong>Community Folks</strong></a>.team.</p><p>I'm also a founding team member of a travel startup called \"<a target=\"_blank\" rel=\"noopener\" href=\"https://akashagrawal.xyz/project/travander\"><strong>Travander</strong></a>.\" As part of the team, I helped develop a clear business model, design a go-to-market strategy, identify the right demographic, create a community strategy, and launch it with internal members.</p><p>But the truth is, community building has been a part of me all along. Even before I knew the formal terminology for it, I was creating successful gaming communities on Discord and expanding them over time by delegating responsibilities to other passionate users.</p><p>My ultimate goal is to bring together like-minded individuals and foster a strong sense of community, while also delivering significant business value.</p><p>Helping others and bringing people together is what truly  growth from $150 to $2000 per month despite the cyclical nature of the business.</li>\n  <li>Successfully managed stakeholder expectations and deadlines for multiple clients simultaneously.</li>\n</ul>\n\n<p><img src=\"/images/image-example-4.jpg\" alt=\"Sea\" width=\"1200\" height=\"900\" /></p>\n","url":"/project/freelance","relative_path":"_projects/freelance.md","permalink":null},{"draft":false,"categories":[],"layout":"project","date":"2021-01-05 07:50:00 +0530","title":"The Community Club","subtitle":"Community Management Essentials Program​​​​","image":"/uploads/the-community-club.png","slug":"thecommunityclub","ext":".md","tags":[],"excerpt":"<p>#</p>\n","content":"<p>#</p>\n\n<p><img src=\"/uploads/certificate.png\" alt=\"\" width=\"1302\" height=\"921\" /></p>\n\n<p>I am proud to have successfully completed one of the most prestigious certification courses in the community industry offered by The Community Club. Led by Noele Flowers, an expert in the field, the cohort-based course provided me with valuable insights into building and growing a community strategically.</p>\n\n<p>During the course, I learned essential topics such as, -</p>\n\n<ul>\n  <li>How do you know if your organization needs a community, if yes why?</li>\n  <li>Community content and engagement</li>\n  <li>Community operations</li>\n  <li>Strategy development</li>\n  <li>Bringing synergy between community, product and support</li>\n  <li>Deciding community outcome(goal) and KPIs to measure them</li>\n  <li>Deriving business value out of community</li>\n  <li>Keeping track of and maintaining a healthy community</li>\n</ul>\n\n<p>One of the most valuable aspects of the course was the opportunity to learn from and collaborate with my fellow cohort members, who were building their communities. Through sharing our successes and failures, we all gained a deeper understanding of what it takes to build a successful community.</p>\n","url":"/project/thecommunityclub","relative_path":"_projects/thecommunityclub.md","permalink":null},{"draft":false,"categories":[],"layout":"project","date":"2021-09-01 08:50:00 +0530","title":"Community Folks","subtitle":"Community and Operations Head","image":"/uploads/cfk-logo-3.png","slug":"community-folks","ext":".md","tags":[],"excerpt":"<h5 id=\"sep-2021--march-2022\">Sep, 2021 – March, 2022</h5>\n","content":"<h5 id=\"sep-2021--march-2022\">Sep, 2021 – March, 2022</h5>\n\n<h3 id=\"community-manager\">Community Manager</h3>\n\n<h5 id=\"march-2022--present\">March, 2022 – present</h5>\n\n<h3 id=\"community-and-operations-head\">Community and Operations Head</h3>\n\n<ul>\n  <li>Significantly boosted engagement in the Community Folks community by over 200%</li>\n  <li>Achieved an impressive 400% increase in engagement on the Community Folks Twitter</li>\n  <li>Successfully revitalized the Community Folks newsletter and blog by producing compelling content, resulting in a 2.5x increase in subscribers and a 300% improvement in newsletter open rates</li>\n  <li>Launched highly engaging events for the Community Folks\n    <ul>\n      <li><strong>Chronicles of Community Builders</strong> - An online global event series of 9 episodes, hosting community builders across the globe and sharing their learnings with our members</li>\n      <li><strong>When Retro Meets Metro</strong> - A monthly member catch-up call</li>\n    </ul>\n  </li>\n  <li>Developed a meticulously-planned content calendar, with well-planned content cadences</li>\n  <li>Formulated and executed a community migration strategy from Facebook to WhatsApp for the Community Folks community, which included a fresh content and event strategy for optimal engagement</li>\n  <li>Successfully planned, executed, and hosted numerous offline events throughout India</li>\n  <li>Overhauled the Community Folks website for enhanced functionality and usability</li>\n  <li>• Created a comprehensive launch plan for a community of HR, sales, and marketing professionals</li>\n  <li>Contributed to the creation of a community for an electric cycle brand by conducting influencer research, fostering member engagement, and conducting content research and sharing</li>\n  <li><strong>Developer community (Cloud computing enthusiasts)</strong>– For an EdTech company solely dedicated to teaching cloud computing\n    <ul>\n      <li>Kept stakeholders informed of progress</li>\n      <li>Devised a research strategy</li>\n      <li>Created a 4-week launch plan for the community</li>\n      <li>Successfully launched the community in an online event with 40 potential inner circle members</li>\n      <li>Designing an event calendar for three months in advance</li>\n      <li>Content strategies were crafted for one month in advance for the community and the brand’s Twitter handle</li>\n    </ul>\n  </li>\n  <li><strong>Web3 Gaming community</strong> - For an upcoming one stop gaming platform in the Web3 space\n    <ul>\n      <li>Kept the stakeholders in loop with the progress</li>\n      <li>Strategized the research process</li>\n      <li>Created a 4 week launch strategy for the community</li>\n      <li>Launched the community in an offline event with 50+ attendees in Delhi</li>\n      <li>Successful collaborations with OGClubDAO, Polygon guild chapters and various other small communities</li>\n      <li>Strategized and created a plan for content, events, newsletter, blogs, giveaways, challenges and brand Twitter</li>\n      <li>Lead the content creation team to deliver meaningful content that connects the members with the brand and community values</li>\n      <li>Organized and hosted community’s 1st offline event in Jaipur</li>\n    </ul>\n  </li>\n</ul>\n\n<p><img src=\"/uploads/crowd-2457732.jpg\" alt=\"community\" width=\"6000\" height=\"4000\" /></p>\n","url":"/project/community-folks","relative_path":"_projects/community-folks.md","permalink":null},{"draft":false,"categories":[],"layout":"project","date":"2021-09-01 08:50:00 +0530","title":"Events ","subti " alt=\"\" width=\"6000\" height=\"4000\" /></li>\n  <li>Successfully hosted first offline event of a Web3 gaming community in Jaipur, Rajasthan.</li>\n  <li><strong>Community Club Asia Pacific Event Host</strong> – Successfully hosted Asia Pacific monthly events for three months on behalf of Community Club, one of the world’s largest communities of community professionals.<img src=\"/uploads/dec-asia-centered-hangout-1.png\" alt=\"\" width=\"1200\" height=\"630\" /></li>\n</ul>\n","url":"/project/events","relative_path":"_projects/events.md","permalink":null},{"draft":false,"categories":[],"layout":"project","date":"2021-09-01 08:50:00 +0530","title":"Travander","subtitle":"Community Head & Founding Team Member","image":"/uploads/travander-ii.png","slug":"travander","ext":".md","tags":[],"excerpt":"<h2 id=\"travander\">Travander</h2>\n","content":"<h2 id=\"travander\">Travander</h2>\n\n<h5 id=\"march-2022---present\">March, 2022 - present</h5>\n\n<h3 id=\"community-head-and-founding-team-member\">Community Head and Founding Team Member</h3>\n\n<ul>\n  <li>Developed and executed the complete roadmap for the community aspect of the brand strategy, ensuring its alignment with the overall vision</li>\n  <li>Collaborated with the team to design and write compelling copy for the website, effectively conveying the brand’s message to the audience</li>\n  <li>Assisted in crafting the marketing and operations plan, enabling the brand to reach its desired audience and operate efficiently</li>\n  <li>Contributed to the investor pitch, presenting the community as a valuable asset to the brand’s success</li>\n  <li>Worked closely with the founders to ensure the community and brand visions were in sync and complementary to each other</li>\n  <li>Strategized, planned, and flawlessly executed the launch event for both the community and platform, resulting in a successful kick-off</li>\n  <li>Identified and brought together potential inner circle members, and created a comprehensive strategy to activate them, increasing engagement</li>\n  <li>Mapped out a well-defined member onboarding process, improving the overall member journey and satisfaction</li>\n  <li>Successfully onboarded members, ensuring their smooth integration into the community.</li>\n</ul>\n\n<p><img src=\"/uploads/logo-hosizontal.png\" alt=\"community\" width=\"700\" height=\"200\" /></p>\n","url":"/project/travander","relative_path":"_projects/travander.md","permalink":null},{"draft":false,"categories":[],"layout":"project","date":"2022-04-07 08:50:00 +0530","title":"A3Designers","subtitle":"Co-founder, Operations head","image":"/uploads/building-4794328.png","slug":"a3designers","ext":".md","tags":[],"excerpt":"<h1 id=\"a3designers\">A3Designers</h1>\n","content":"<h1 id=\"a3designers\">A3Designers</h1>\n\n<h2 id=\"co-founder-operations-head\">Co-founder, Operations head</h2>\n\n<h4 id=\"march-2015---oct-2017\">March, 2015 - Oct 2017</h4>\n\n<h4 id=\"company-turnover-inr-5-million\">Company Turnover: INR 5 million</h4>\n\n<ul>\n  <li>Facilitated successful client acquisitions by efficiently managing client expectations and diligently overseeing project completion.</li>\n  <li>Demonstrated competence in expense management and budgeting to optimize costs and benefits.</li>\n  <li>Fostered strategic alliances and partnerships with other organizations to further augment business growth.</li>\n</ul>\n\n<p><img src=\"/uploads/architecture-1052706.jpg\" alt=\"\" width=\"4900\" height=\"3005\" /></p>\n","url":"/project/a3designers","relative_path":"_projects/a3designers.md","permalink":null}],"testimonials":[],"data":{"general_settings":{"title":"Akash","description":"This is happening because of general settings","social_media_share_image":"/images/01.jpg","disqus-identifier":null,"google-analytics":null},"author":{"author_name":"Akash Agrawal","author_image":"/images/avatar.jpg"},"social_links":{"social":[{"icon":"Twitter","link":"https://twitter.com/Akash_2106"},{"icon":"LinkedIn
